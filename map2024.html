<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>地图界面</title>

    <link rel="stylesheet" href="js/bstable/css/bootstrap.min.css">
    <link href="css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="js/jQueryPage/src/jquery.page.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <!--顶部-->
    <header class="header left">
        <div class="left nav">
            <ul>
                <li><i class="nav_1"></i><a href="2024.html">2024</a> </li>
                <li class="nav_active"><i class="nav_3"></i><a href="map2024.html">地图界面</a> </li>
            </ul>
        </div>
        <div class="header_center left">
            <h2><strong>2023-2025QS世界大学排名</strong></h2>
            <p class="color_font"><small>2023-2025QS World University Rankings</small></p>
        </div>
        <div class="right nav text_right">
            <ul>
                <li><i class="nav_7"></i><a href="map2025.html">2025</a> </li>
                <li class="nav_active"><i class="nav_7"></i><a href="map2024.html">2024</a> </li>
                <li><i class="nav_7"></i><a href="map2023.html">2023</a> </li>
            </ul>
        </div>
    </header>

    <!--内容部分-->
    <div class="map_con left" id="car_control">
        <!--左侧地图-->
        <div class="left map_left">
            <div class="map_box" id="map_box"></div>
            <div class="map_top">
                <ul>
                    <li class="active"><i class="glyphicon glyphicon-pencil"></i><a href="javascript:void (0)"
                            class="active">图层选择</a> </li>
                    <li><i class="glyphicon glyphicon-zoom-in"></i><a href="javascript:void (0)">缩小</a> </li>
                    <li><i class="glyphicon glyphicon-zoom-out"></i><a href="javascript:void (0)">放大</a> </li>
                    <li><i class="glyphicon glyphicon-screenshot"></i><a href="javascript:void (0)">对比</a> </li>
                    <li><i class="glyphicon glyphicon-search"></i><a href="javascript:void (0)">搜索</a> </li>
                    <li><i class="glyphicon glyphicon-wrench"></i><a href="javascript:void (0)">工具</a> </li>
                    <li><i class="glyphicon glyphicon-fullscreen"></i><a href="javascript:void (0)">全屏</a> </li>
                </ul>

            </div>
            <div class="map_select">
                <p><input type="checkbox"><span>大学</span></p>
                <p><input type="checkbox"><span>国家</span></p>
                <p><input type="checkbox"><span>排名</span></p>
                <p><input type="checkbox"><span>大洲</span></p>
            </div>

        </div>

        <!--右侧功能栏-->
        <div class="right map_right ">
            <div class="map_right_top">
                <ul>
                    <li class="li_active">信息</li>
                </ul>
            </div>
            <div class="map_con">
                <div class="map_con_div" style="display: block">
                    <div class="div_any_child">
                        <!--<div class="div_any_title"><img src="img/title_4.png">排名前5位 </div>-->
                        <div class="table_p1">
                            <div class="div_any_child">
                                <div class="div_any_title">QS世界排名前30位 </div>
                                <div class="table_p1">
                                    <table id="WorldRankingTable2024">
                                        <thead>
                                            <tr>
                                                <th>排名</th>
                                                <th>大学名称</th>
                                                <th>地区</th>
                                                <th>得分</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- 动态内容将插入这里 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery/jQuery-2.2.0.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/echarts-all.js"></script>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=2.0&ak=5ieMMexWmzB9jivTq6oCRX9j&callback"></script>
    <script src="js/jQueryPage/src/jquery.page.js"></script>
    <script src="js/map_control.js"></script>
    <script src="js/ztree/jquery.ztree.all-3.5.js"></script>
    <script src="js/listTree.js"></script>

    <script src="js/jquery/jQuery-2.2.0.min.js"></script>
    <script src="json/qs2024.js"></script>

    <script src="js/downchart.js"></script>


    <script src="js/base.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript"></script>

    <script src="js/jquery/jQuery-2.2.0.min.js"></script>
    <script src="json/qs2024.js"></script>

    
    <script src="js\mapdownchart2024 copy.js"></script>
    <script src="js/piechart.js"></script>

    <script src="js/echarts-all.js"></script>
    <script src="js/base.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript"></script>

</body>

</html >
